</head>
<body>
    <div class="w3-sidebar w3-bar-block">
        <h3 class="w3-bar-item">Java 笔记</h3>
        <div id="menulist">
            <a href="projects/java_home.html" class="w3-bar-item w3-button">Java HOME</a>
            <a href="projects/java_intro.html" class="w3-bar-item w3-button">Java 简介</a>

        </div>
    </div>

    <div class="w3-main">
        <div class="w3-container w3-theme">
            <h1>Java Tutorial</h1>
        </div>

        <div id="content">
            <!-- 内容将通过 JavaScript 动态加载 -->
        </div>
    </div>

    <script>
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    document.getElementById('content').innerHTML = '<p>加载内容时出错。请稍后再试。</p>';
                });
        }

        document.querySelectorAll('#menulist a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                loadContent(this.getAttribute('href'));
                document.querySelectorAll('#menulist a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 默认加载 Java HOME 页面
        loadContent('projects/java_home.html');
    </script>
</body>
</html>
