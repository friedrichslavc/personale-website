<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java 数组</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="content"></div>

    <script>
        // 从 java_arrays.md 文件加载 Markdown 内容
        fetch('java_arrays.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(markdown => {
                // 使用 marked.js 将 Markdown 转换为 HTML
                document.getElementById('content').innerHTML = marked(markdown);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error.message);
                document.getElementById('content').innerHTML = '<p>Error loading content. Please try again later.</p>';
            });
    </script>
</body>
</html>
